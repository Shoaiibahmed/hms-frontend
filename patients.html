<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üè• HMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Patients</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h3 class="mb-4 text-primary">Patient Records</h3>
  <table class="table table-hover shadow-sm bg-white">
    <thead class="table-primary">
      <tr>
        <th>User ID</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Blood Type</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patientTable">
      <!-- Dynamic rows -->
    </tbody>
  </table>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="updateForm">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="updateModalLabel">Update Patient Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="updatePatientId">
        <div class="mb-3"><label class="form-label">Age</label><input type="number" id="updateAge" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Gender</label><input type="text" id="updateGender" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Blood Type</label><input type="text" id="updateBlood" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Address</label><input type="text" id="updateAddress" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="updateContact" class="form-control" required></div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
  const token = localStorage.getItem('token');
  const patientTable = document.getElementById('patientTable');
  const updateForm = document.getElementById('updateForm');

  async function fetchPatients() {
    try {
      const res = await fetch('http://localhost:3002/api/patients', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) throw new Error('Failed to fetch patients');

      const patients = await res.json();
      patientTable.innerHTML = '';

      patients.forEach(p => {
        patientTable.innerHTML += `
          <tr>
            <td>${p.userId || '-'}</td>
            <td>${p.age || '-'}</td>
            <td>${p.gender || '-'}</td>
            <td>${p.bloodType || '-'}</td>
            <td>${p.address || '-'}</td>
            <td>${p.contactNumber || '-'}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick='openUpdateModal(${JSON.stringify(p)})'>Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deletePatient('${p._id}')">Delete</button>
            </td>
          </tr>`;
      });
    } catch (err) {
      alert("Error loading patients: " + err.message);
    }
  }

  function openUpdateModal(patient) {
    document.getElementById('updatePatientId').value = patient._id;
    document.getElementById('updateAge').value = patient.age || '';
    document.getElementById('updateGender').value = patient.gender || '';
    document.getElementById('updateBlood').value = patient.bloodType || '';
    document.getElementById('updateAddress').value = patient.address || '';
    document.getElementById('updateContact').value = patient.contactNumber || '';
    new bootstrap.Modal(document.getElementById('updateModal')).show();
  }

  updateForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('updatePatientId').value;

    const payload = {
      age: document.getElementById('updateAge').value,
      gender: document.getElementById('updateGender').value,
      bloodType: document.getElementById('updateBlood').value,
      address: document.getElementById('updateAddress').value,
      contactNumber: document.getElementById('updateContact').value
    };

    const res = await fetch(`http://localhost:3002/api/patients/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide();
      fetchPatients();
    } else {
      alert("Update failed");
    }
  });

  async function deletePatient(id) {
    if (!confirm("Are you sure you want to delete this patient?")) return;
    const res = await fetch(`http://localhost:3002/api/patients/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (res.ok) {
      fetchPatients();
    } else {
      alert("Delete failed");
    }
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = 'index.html';
  }

  // Load patients on page load
  fetchPatients();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
