<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
  <a class="navbar-brand" href="index.html">üè• HMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Emergency</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h3 class="text-primary mb-3">üö® Emergency Reporting</h3>

  <!-- Report Emergency Form -->
  <form id="emergencyForm" class="shadow-sm p-4 bg-white rounded mb-4">
    <div class="mb-3">
      <label for="type" class="form-label">Emergency Type</label>
      <input type="text" id="type" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Report Emergency</button>
  </form>

  <h4 class="text-primary mb-3">Active Emergencies</h4>
  <table class="table table-hover bg-white shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Description</th>
        <th>Status</th>
        <th>Reported At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="emergencyTable"></tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('token');

  const emergencyForm = document.getElementById('emergencyForm');
  const emergencyTable = document.getElementById('emergencyTable');

  emergencyForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const type = document.getElementById('type').value;
    const description = document.getElementById('description').value;

    const res = await fetch('http://localhost:3106/api/emergency/report', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ type, description })
    });

    if (res.ok) {
      alert('Emergency reported successfully!');
      emergencyForm.reset();
      loadEmergencies();
    } else {
      alert('Failed to report emergency');
    }
  });

  async function loadEmergencies() {
    const res = await fetch('http://localhost:3106/api/emergency/active', {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    const data = await res.json();
    emergencyTable.innerHTML = '';

    data.forEach(item => {
      emergencyTable.innerHTML += `
        <tr>
          <td>${item._id}</td>
          <td>${item.type}</td>
          <td>${item.description}</td>
          <td>${item.status}</td>
          <td>${new Date(item.createdAt).toLocaleString()}</td>
          <td>
            ${item.status === 'open' ? `
              <button class="btn btn-sm btn-success" onclick="closeEmergency('${item._id}')">Mark as Closed</button>
            ` : '-'}
          </td>
        </tr>
      `;
    });
  }

  async function closeEmergency(id) {
    const confirmed = confirm("Close this emergency?");
    if (!confirmed) return;

    const res = await fetch(`http://localhost:3106/api/emergency/update/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ status: 'closed' })
    });

    if (res.ok) {
      loadEmergencies();
    } else {
      alert('Failed to update status');
    }
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = 'index.html';
  }

  loadEmergencies();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
